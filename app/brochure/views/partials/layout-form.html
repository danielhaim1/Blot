{{> head}}

<body>
  <div style="display:flex;padding: 0 2rem">
    <div style="flex-basis:18.2rem;flex-shrink:1">
      <a class="logo {{selected.index}}" title="Blot" href="/" >{{> logo}} Blot</a>
    </div>

    {{#if selected.log-in}}
    <p style="white-space:nowrap;margin:20px 0;color:#aaa;border-bottom:1px solid #aaa"><span style="color:black">Log in</span><span class="arrow">&rarr;</span>Dashboard</p>
    {{/if}}

    {{#if selected.sign-up}}
    <p style="white-space:nowrap;margin:20px 0;color:#aaa;border-bottom:1px solid #aaa"><span style="color:black">Sign up</span><span class="arrow">&rarr;</span>Create blog</p>
    {{/if}}
  </div>


  <main class=" form">



    <content>

      <br>
      {{{body}}}
    </content>
  </main>
</body>

</html>
